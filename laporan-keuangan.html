<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>LAPORAN KEUANGAN</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="kejang.css" />
</head>
<body>
  <h2>
    <img src="https://i.postimg.cc/rwfNNVw1/android-chrome-192x192.png" alt="Logo" style="height: 200px; vertical-align: middle; margin-center: 10px;">
    <h1>Laporan Keuangan</h1>
    <div style="margin-bottom: 500px;">
    
    <form id="formKeuangan">
        <label for="nominal">tanggal: </label>
        <input type="number" id="tanggal" required>
        <label for="nominal">waktu: </label>
        <input type="number" id="waktu" required>
        <label for="nominal">Nominal (Rp): </label>
        <input type="number" id="nominal" required>

        <button type="submit">Tambah</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>WAKTU /JAM</th>
                <th>Nominal (Rp)</th>
                <th>KETERANGAN (ENTRY DATA)</th>
            </tr>
        </thead>
        <tbody id="tabelLaporan">
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
